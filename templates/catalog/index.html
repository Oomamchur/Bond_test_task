{% extends "base.html" %}

{% block content %}
<div class="container top-5 mt-7" >
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="m-0">Movie DataBase</h1>
      </div>
      <br>
      <h5>Total Movies: {{num_movies}}</h5>
      <br>
      <h5>Last added: </h5>
      <ul>
        {% for movie in movie_list %}
          <li>
            <a href="{% url 'catalog:movie-detail' pk=movie.id %}">{{ movie }}</a>
          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
{% endblock %}
