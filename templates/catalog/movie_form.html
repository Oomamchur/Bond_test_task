{% extends "base.html" %}

{% block content %}
  <div class="container top-5 mt-7" >
    <div class="row">
      <div class="col-4">
        <h1>{{ object|yesno:"Update, Create" }} Movie</h1>
        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
