{% extends "base.html" %}

{% block content %}
  <div class="container top-5 mt-7" >
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="m-0">Director:</h1>

        </div>
        <ul>
          {% for director in director_list %}
            <li>
              <a href="#">{{ director }}</a>
               ({{ director.movies.count }} movie{{ director.movies.count|pluralize }})
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>

{% endblock %}
